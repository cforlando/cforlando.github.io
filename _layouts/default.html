<!DOCTYPE html>
<html lang="en-US"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta charset="UTF-8">
<title>Code for Orlando, {{ page.title }}</title>
<link rel="stylesheet" href="{{ site.baseurl }}/fonts.css"           type="text/css" />
<link rel="stylesheet" href="{{ site.baseurl }}/markdown-styled.css" type="text/css" media="all" />
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
</head>

<h1>{{ page.title }}</h1>

<body id="markupresult">
{{ content }}

<footer id="thanks">
</footer>
</body>


<script>
var members = {{ site.organization_members }};
var footer = document.getElementById("thanks");
if (footer) {
	var thanksbubble = document.createElement('div');
	members.forEach(function (member) {
			var person = document.createElement("img");
			person.setAttribute("src", member.avatar_url);
			person.setAttribute("class", "memberface");
			thanksbubble.appendChild(person);
	});
	footer.appendChild(thanksbubble);
}
</script>
</html>
